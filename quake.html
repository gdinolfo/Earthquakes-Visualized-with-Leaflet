<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Earthquakes</title>
    
</head>
<body>
    <div id="map">
    </div>
    <div id="controls">
        <p>Change the map</p>
        <input type="range" id="start" name="volume" min="0" max="11">
        <label for="volume">Magnitude Filter</label>
    </div>
    <style>
        #map {
            height: 600px;
            width: 1200px;
        }
 
    </style>
    <script>
        document.getElementById('start').addEventListener('change', function() {
            console.log(this.value)
        })
        // API key
        const API_KEY = ""
        var myMap = L.map("map", {
            center: [37.7749, -122.4194],
            zoom: 2
        });
        // Adding tile layer
        L.tileLayer("https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}", {
            attribution: "Map data &copy; <a href='https://www.openstreetmap.org/'>OpenStreetMap</a> contributors, <a href='https://creativecommons.org/licenses/by-sa/2.0/'>CC-BY-SA</a>, Imagery Â© <a href='https://www.mapbox.com/'>Mapbox</a>",
            maxZoom: 18,
            id: "mapbox.streets",
            accessToken: API_KEY
        }).addTo(myMap);
var geojsonMarkerOptions = {
    radius: 10,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
}

  
fetch("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson")
    .then(function (res) {
        return res.json()
    }).then(function (json) {
        console.log(json)
        L.geoJson(json, {
    pointToLayer: function (feature, latlng) {
        let color;
        if(feature.properties.mag > 1) {
            color = "blue"
        }  else if(feature.properties.mag > 2) {
            color = "yellow"
        } else if(feature.properties.mag > 3) {
            color = "orange"
        } 
        else if(feature.properties.mag > 4) {
            color = "red"
        } 
        else if(feature.properties.mag > 5) {
            color = "white"
        } 
        else {
            color = "green"
        }

        return L.circleMarker(latlng, {
                radius: feature.properties.mag * 5,
                fillColor: color,
                color: color,
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            })
    } // end pointToLayer     
        }).addTo(myMap);
        
    })

    </script>
</body>
</html>
